  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.

    -->

    <!-- bootstrap 5 js  -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- carousel js  -->
    <script>
      $(".carousel").swipe({
        swipe: function (
          event,
          direction,
          distance,
          duration,
          fingerCount,
          fingerData
        ) {
          if (direction == "left") $(this).carousel("next");
          if (direction == "right") $(this).carousel("prev");
        },
        allowPageScroll: "vertical",
      });
    </script>

    <!-- instamojo script  -->
    <script src="https://js.instamojo.com/v1/checkout.js"></script>
    <!-- <script>
      Instamojo.configure({
        directPaymentMode: "net banking",
      });
    </script> -->

    <script>
      /* Start client-defined Callback Handler Functions */
      function onOpenHandler() {
        alert("Payments Modal is Opened");
      }

      function onCloseHandler() {
        alert("Payments Modal is Closed");
      }

      function onPaymentSuccessHandler(response) {
        alert("Payment Success");
        console.log("Payment Success Response", response);
      }

      function onPaymentFailureHandler(response) {
        alert("Payment Failure");
        console.log("Payment Failure Response", response);
      }
      /* End client-defined Callback Handler Functions */

      /* Configuring Handlers */
      Instamojo.configure({
        handlers: {
          onOpen: onOpenHandler,
          onClose: onCloseHandler,
          onSuccess: onPaymentSuccessHandler,
          onFailure: onPaymentFailureHandler,
        },
      });

      function onButtonClick() {
        Instamojo.open("http://www.instamojo.com/@ayushya");
      }
    </script>
  </body>
</html>
